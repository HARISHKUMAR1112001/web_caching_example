<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
</head>
<body>
    <div id="imageGallery"></div>

    <script>
        async function fetchImageList() {
            try {
                const response = await fetch('http://127.0.0.1:5000/api/images');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const imageList = await response.json();

                const imageGallery = document.getElementById('imageGallery');
                imageGallery.innerHTML = ''; // Clear the existing images

                for (const filename of imageList) {
                    const img = document.createElement('img');
                    img.src = `/images/${filename}`;
                    imageGallery.appendChild(img);
                }

                // Wait for 5 seconds and fetch again
                setTimeout(fetchImageList, 5000); // Fetch every 5 seconds
            } catch (error) {
                console.error('Error fetching image list:', error);

                // Retry fetching after an error with a delay
                setTimeout(fetchImageList, 5000); // Fetch every 5 seconds
            }
        }

        fetchImageList(); // Initial fetch
    </script>
</body>
</html>
